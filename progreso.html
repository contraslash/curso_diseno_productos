<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Progreso en las mestas
    </title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="vendor/normalize/normalize.css">
    <link rel="stylesheet" href="vendor/milligram/milligram.css">
    <link rel="stylesheet" href="vendor/w3/w3.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="column">
            <h1>
              Progreso
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="w3-panel w3-pale-green">
                <h4>
                  Aplicación para plantas
                </h4>
                <p>
                  Meta: 200 encuestas
                </p>
                <div class="w3-border">
                  <div class="w3-grey" style="height:24px;width:0%"></div>
                </div>
                <p>
                  Logrado: 0
                </p>
              </div>
              <div class="w3-panel w3-pale-red">
                  <h4>
                    Gotas de vida
                  </h4>
                  <p>
                    Meta: 50 personas que necesiten sangre y 70 que donen
                  </p>
                  <div class="w3-border">
                    <div class="w3-grey" style="height:24px;width:0%"></div>
                  </div>
                  <p>
                    Logrado: 0
                  </p>
                </div>
                <div class="w3-panel w3-teal">
                    <h4>
                      Animal Savings
                    </h4>
                    <p>
                      Meta: 100 mascotas registradas
                    </p>
                    <div class="w3-border">
                      <div class="w3-grey" style="height:24px;width:0%"></div>
                    </div>
                    <p>
                      Logrado: 0
                    </p>
                </div>
                <div class="w3-panel w3-indigo">
                  <h4>
                    Inventarios ópticas
                  </h4>
                  <p>
                    Meta: Hablar con 50 pequeños negocios
                  </p>
                  <div class="w3-border">
                    <div class="w3-grey" style="height:24px;width:0%"></div>
                  </div>
                  <p>
                    Logrado: 0
                  </p>
                </div>
          </div>
        </div>
      </div>
  </body>
</html>
