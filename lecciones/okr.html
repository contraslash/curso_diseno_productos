## Objective Key Results

    Mauricio Collazos

# ¿Qué son los OKR?

Estudios han demostrado que comprometerse con un objetivo mejora el desempeño de los involucrados.

OKR es una metodología creada por Intel a principios de 1990 y busca mejorar la productividad de los involucrados en un proyecto
---
class: inverse
# Un vistaso a OKRs


- Los objetivos son ambiciosos y deben hacer sentir a los participantes incómodos
- Los resultados clave son medibles y deben poderse medir en una escala entre 0 y 1
- Los OKR son públicos y cualquier miembro puede ver en que está trabajando otro miembro
- Se define una zona de confort entre el 60% y 70%. Si alguien cumple sus OKRs al 100% sus OKRs no fueron ambiciosos
- Bajas calificaciones pueden ser vistas como ayuda para mejorar la siguiente iteraciónav

---
class: inverse

# ¿Cómo definir OKRs?

¿A donde quiero llegar? Esta respuesta define el objetivo.
¿Cómo se que cumplí mi objetivo? Esta respuesta define los resultados clave.
