# ¿Qué es el Customer Development?

![](../img/customer_development.png)


---
class: inverse

# Método científico

- Observar y describir un fenómeno.
- Formular una hipotesis causal que explique el fenómeno.
- Usar la hipótesis para predecir los resultados de nuevas observaciones.
- Medir el desempeño de la predicción basada en los resultados experimentales.

---
class: inverse

# Pasos del Customer Development

- Un producto específico que resuelve un problema definido para un conjunto de usuarios.
- El mercado es vendible y suficientemente grande para que el negocio sea construido.
- El negocio es escalable a partir de marketing y ventas repetitivas.
- Los departamentos de la compañia están diseñados para crecer en escala.
---
class: inverse, center
# Descubrimiento de clientes

- Validas que hay prospectos y que la solución específica resolverá un problema de los individuos y ellos están dispuestos a comprar tu solución.
- Creas un producto que logre el numeral anterior.
- Creas un embudo de ventas para determinar el proceso de compra.

---
class: inverse, center

# Validación de clientes

- Asegúrate que tu producto le entregue valor a los clientes.
- Asegúrate que el proceso de ventas está optimizado y tiene el máximo retorno de inversión.
- Asegúrate que el mercado puede mantener el funcionamiento de tu negocio

---
class: inverse

# Razones por las que un producto puede fracasar

- El mercado no es suficientemente grande.
- El plan de distribución no escala.
- Los compradores no compran de la manera asumida.
- La competencia con cambios drásticos.
- Las ventas son muy caras.
- La competencia invierte mucho mas en marketing.
