# ¿Qué es un startup?

Una organización temporal usada para buscar un modelo de negocio escalable y repetible

canvas que se enfoca en integrar el problema y la solucón

## Mercado

- Segmento de clientes

## Conexión entre Mercado y Producto

- Propuesta única de valor
- Canales de distribución y mercadeo
- Métricas clave

- La propuesta única de valor inicial, usualmente está equivocada
- Asegúrate que tu solución como máximo 3 características
